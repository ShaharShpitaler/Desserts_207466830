<div class="pageContent">
    <h1>Recipes</h1>
    <label>Filter by:</label>
    <div class="filters">
        <div class="filterGroup">
            <label>Difficulty level:</label>
            <select class="singleSelect" id="difficultyLevelFilter">
                <option value="Easy">Easy
                <option value="Medium">Medium
                <option value="Hard">Hard
                <option value="Expert">Expert
            </select>
        </div>
        <div class="filterGroup">
            <label>Max total time:</label>
            <input id="totalTimeFilter" type="number" placeholder="Enter total time..">
        </div>
        <div class="filterGroup">
            <label>Type of dessert:</label>
            <select id="typeOfDessertFilter">
                <option value="Cake">Cake
                <option value="Cookie">Cookie
                <option value="Confectionery">Confectionery
                <option value="Doughnuts">Doughnuts
                <option value="Frozen">Frozen
                <option value="Ice cream">Ice cream
                <option value="Pastry">Pastry
                <option value="Pie">Pie
                <option value="Chocolate">Chocolate
                <option value="Vanilla">Vanilla
                <option value="Tart">Tart
                <option value="Strawberry">Strawberry
                <option value="Pudding">Pudding
                <option value="Custer">Custer
            </select>
        </div>
        <div class="filterGroup">
            <button onclick="fetchDataForView({})">Filter</button>
        </div>
    </div>
