<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sweet Talk Action Page</title>
    <!--    <link rel="../../../assets/images/logo.PNG">-->
    <link rel="stylesheet" href="../Design.css">
    <script src="../Recipe/./desserts.js"></script>
    <script src="../Recipe/./Recipe.js"></script>
    <script src="./AllRecipes.js"></script>
    <script src="../Utils.js"></script>
</head>
<body onload="
    activeNavBar();
    fetchDataForView({});
">

<nav>
    <img class="navLogo" src="../../../assets/images/logo.PNG">
    <a href="../ActionPage/ActionPage.html">Home</a>
    <a href="../AddARecipePage/AddARecipePage.html">Add a recipe</a>
    <a href="../AllRecipes/AllRecipes.html">Browse Recipes</a>
    <a href="../MainPage/MainPage.html">Sign out</a>
</nav>


<div class="pageContent">
    <h1>Recipes</h1>
    <label>Filter by:</label>
    <div class="filters">
        <div class="filter-group">
            <label>Difficulty level:</label>
            <select class="singleSelect" id="difficultyLevelFilter">
                <option value="Easy">Easy
                <option value="Medium">Medium
                <option value="Hard">Hard
                <option value="Expert">Expert
            </select>
        </div>
        <div class="filter-group">
            <label>Max total time:</label>
            <input id="totalTimeFilter" type="number" placeholder="Enter total time..">
        </div>
        <div class="filter-group">
            <label>Type of dessert:</label>
            <select id="typeOfDessertFilter">
                <option value="Cake">Cake
                <option value="Cookie">Cookie
                <option value="Confectionery">Confectionery
                <option value="Doughnuts">Doughnuts
                <option value="Frozen">Frozen
                <option value="Ice cream">Ice cream
                <option value="Pastry">Pastry
                <option value="Pie">Pie
                <option value="Chocolate">Chocolate
                <option value="Vanilla">Vanilla
                <option value="Tart">Tart
                <option value="Strawberry">Strawberry
                <option value="Pudding">Pudding
                <option value="Custer">Custer
            </select>
        </div>
        <div class="filter-group">
            <label>Mine/Others</label>
            <select id="myOrOthers">
                <option value="Others">Others
                <option value="Mine">Mine
            </select>
        </div>
        <div class="filter-group">
            <button onclick="fetchDataForView({})">Filter</button>
        </div>
    </div>

    <div id="recipes"></div>
</div>

</body>
</html>
