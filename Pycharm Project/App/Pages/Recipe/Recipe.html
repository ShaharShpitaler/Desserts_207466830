<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sweet Talk Action Page</title>
    <!--    <link rel="../../../assets/images/logo.PNG">-->
    <link rel="stylesheet" href="../Design.css">
    <script src="./desserts.js"></script>
    <script src="./Recipe.js"></script>
    <script src="../Utils.js"></script>

</head>
<body onload="
    activeNavBar();
    fetchAllCakeData();
">
<div class="header">
    <img class="logo" src="../../../assets/images/logo.PNG">
    <h1 id="dessertName"></h1>
    <div class="recipe-item">
        <span class="recipe-title">By: </span>
        <span id="author"></span>
    </div>
    <div class="recipe-item">
        <span class="recipe-title">Description: </span>
        <span id="description"></span>
    </div>
    <div class="recipe-item">
        <span class="recipe-title">Total time: </span>
        <span id="totalTimeInMinutes"></span>
        <span> Minutes</span>
    </div>
    <div class="recipe-item">
        <span class="recipe-title">Difficulty level: </span>
        <span id="difficultyLevel"></span>
    </div>
    <div class="recipe-item">
        <span class="recipe-title">Ingredients: </span>
        <span id="ingredients"></span>
    </div>
    <div class="recipe-item">
        <span class="recipe-title">How to prepare: </span>
        <span id="howToPrepare"></span>
    </div>
    <div class="recipe-item">
        <img class="recipe-item" id="img">
    </div>
</div>
</body>
</html>
