<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sweet Talk log in</title>
    <!--    <link rel="../../../assets/images/logo.PNG">-->
    <link rel="stylesheet" href="../Forms.css">
    <link rel="stylesheet" href="../Header.css">
</head>
<body>

<img class="logo" src="../../../assets/images/logo.PNG">
<h1>Welcome to Sweet Talk</h1>

<form action="" class="my-form">
    <div class="form-group">
        <div class="message" id="usernameMessage"></div>
        <label>Username: </label>
        <input id="usernameInput" type="text" name="username" placeholder="Enter your username..">
    </div>
    <div class="form-group">
        <div class="message" id="passwordMessage"></div>
        <label>Password: </label>
        <input id="passwordInput" type="text" name="Password" placeholder="Enter your password..">
    </div>
    <div class="form-group">
        <img class="submit" src="../../../assets/images/login.PNG">
    </div>
</form>


</body>
</html>
