<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sweet Talk Sign Up</title>
    <link rel="stylesheet" href="../Design.css">
    <script src="../Utils.js"></script>
</head>
<body onload="activeNavBar()">

<div class="header">
    <nav>
        <img class="navLogo" src="../../../assets/images/logo.PNG">
        <a href="../MainPage/MainPage.html">Home</a>
        <a href="../SignUpPage/SignUpPage.html">Sign Up</a>
        <a href="../LogInPage/LogInPage.html">Log In</a>
    </nav>
</div>
<div class="pageContent">
    <h1>Welcome to Sweet Talk</h1>
    <form action="" class="my-form">
        <div class="message" id="usernameMessage"></div>
        <div class="form-group">
            <label>Username: </label>
            <input id="username" type="text" name="username" required placeholder="Enter your username..">
        </div>
        <div class="message" id="firstNameMessage"></div>
        <div class="form-group">
            <label>First name: </label>
            <input id="firstName" type="text" name="firstName" placeholder="Enter your name..">
        </div>
        <div class="message" id="lastNameMessage"></div>
        <div class="form-group">
            <label>Last name: </label>
            <input id="lastName" type="text" name="lastName" placeholder="Enter your name..">
        </div>
        <div class="message" id="EmailMessage"></div>
        <div class="form-group">
            <label>Email: </label>
            <input id="Email" type="Email" name="Email" placeholder="Enter your Email..">
        </div>
        <div class="message" id="passwordMessage"></div>
        <div class="form-group">
            <label>Password: </label>
            <input id="password" type="password" name="Password"
                   placeholder="Enter your Password..">
        </div>
        <div class="message" id="genderMessage"></div>
        <div class="form-group">
            <label>Gender: </label>
            <select id="gender" class="singleSelect" id="genders">
                <option value="Female">Female
                <option value="Male">Male
            </select>
        </div>
        <div class="message" id="dateOfBirthMessage"></div>
        <div class="form-group">
            <label>Date of birth: </label>
            <input id="dateOfBirth" type="date" name="Date-of-birth" placeholder="Enter your birthday..">
        </div>
        <div class="form-group">
            <img class="submit" src="../../../assets/images/signup.PNG" onclick="signup()">
        </div>
    </form>
</div>
</body>
</html>
